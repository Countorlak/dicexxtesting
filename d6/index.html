<!DOCTYPE html>
<html lang="en">

<!-- Six sided die page. -->
<!-- by Chris Vought -->

<html lang="en">
    <head>
        <title>Roll that D6!</title>
        <link rel="icon" href="../img/favicon.ico" />
        <!-- Page Metainformation -->
        <meta name="description" content="Six sided die rolling. Generate a random number from 1 through 6 in a way you meat-bag humans might recognize." /> 
		<meta name="keywords" content="dice,six sided die, random number generator"> 
        <meta charset="UTF-8" />
        <meta name="author" content="Chris Vought" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Dependencies. -->
        <script src="../js/jquery-3.5.1.min.js"></script>
        <script src="../js/jquery.scrollTo.min.js"></script>
        <script src="../js/popper.min.js"></script>
		<link rel="stylesheet" href="../styles/bootstrap.min.css"/>
		<script src="../js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../styles/bootstrap4-toggle.min.css"/>	
		<script src="../js/bootstrap4-toggle.min.js"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
        <!-- Internal Styles -->
        <link rel="stylesheet" href="../styles/site.css" type="text/css" />
    </head>
	
    <body>
		<!-- Primary Navigation and Controls -->
        <nav class="navBar">
            <a class="navBarBtn" href="../index.html">Home</a>
            <!-- <a class="navBarBtn" href="../d5/index.html">D5</a> -->
            <a class="navBarBtn" href="../d6/index.html">D6</a>
            <!-- <a class="navBarBtn" href="../d10/index.html">D10</a> -->
        </nav>
        <div class="controlBarLeft col-1">
            <div id="totalDiv">
                <h3 id="totalHeading">â–ˆ</h3>
                <span id="totalSpan">Total</span>
            <div id="dieToolbar" class="btn-group-vertical" role="toolbar" aria-label="">
                <button type="checkbox" class="btn btn-warning controlBtn" onclick="resetTotal();" data-toggle="toggle">Reset</button>
                <button type="button" id="Roll" class="btn btn-primary controlBtn" onclick="rollNow();">Roll</button>
                <input type="checkbox" data-toggle="toggle" data-on="Play" data-off="Stop" data-offstyle="outline-success" data-onstyle="outline-warning"/>
				<!-- <input type="checkbox" id="Play" class="" data-toggle="toggle" data-on="Playing" data-off="Stop" onclick="autoRollCheck();">Play</button> -->
                <!-- <button type="button" id="Stop" class="btn btn-warning controlBtn" onclick="stopNow();">Stop</button> -->
                <button type="button" class="btn btn-info controlBtn" data-toggle="modal" data-target="#helpModal">?</button>
            </div>
            </div>
        </div>


        <!-- Also the template in the js logic for all other dieholder divs. -->
        <ul id="dieUL" class="list-group dieHolder">
            <li id="originLI" class="dieLI list-group-item"><span class="badge badge-pill badge-dark">_</span><img class="dieListImg" src="img/pauseBars_steelBlue.svg" alt=""><h3 class="rollText">Paused</h3></li>
        </ul>

        <!-- Help Modal -->
        <div id="helpModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal Heading -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Need Help?</h4>
                        <button type="button" class="close" data-dismiss="modal" >
							<span aria-hidden="true">&times;</span>
						</button>
                    </div>

					<!-- Modal Content -->
                    <div class="modal-body">
                        <ul>
                            <li>Reset - Sets the running total counter to 0.</li>
                            <li>Roll - Rolls the die once.</li>
                            <li>Stop - Stops the timer for automatic rolls.</li>
                            <li>Play - Starts the automatic rolls on a 5 second timer.</li>
                        </ul>
                    </div>
					
					<!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="toTop"><button  alt="Scroll to top" onclick="scrollToTop()" class="iconBtn"><i class="fas fa-arrow-alt-circle-up"></i><span>&nbsp;Return To Top&nbsp;</span><i class="fas fa-arrow-alt-circle-up"></i></button></div>
        <footer>
            <div class="navbar-inverse" role="navigation">
                <address>&copy; 2016 <a href="https://github.com/Countorlak">Chris Vought</a>. All Rights Reserved.</address>
                <br/><br/><br/>
            </div>
        </footer>
	
		<!-- Internal JS -->  
		<script src="../js/dice.js"></script>
    </body>
</html>
